<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-0: #09090b;
            --bg-1: #0f0f12;
            --bg-2: #18181b;
            --bg-3: #27272a;
            --border: #3f3f46;
            --border-light: #52525b;
            --text-0: #fafafa;
            --text-1: #d4d4d8;
            --text-2: #a1a1aa;
            --text-3: #71717a;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --green: #22c55e;
            --green-dim: rgba(34, 197, 94, 0.15);
            --red: #ef4444;
            --red-dim: rgba(239, 68, 68, 0.15);
            --amber: #f59e0b;
            --amber-dim: rgba(245, 158, 11, 0.15);
            --purple: #a855f7;
            --cyan: #06b6d4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-0);
            color: var(--text-1);
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            line-height: 1.5;
            font-size: 14px;
        }

        .mono { font-family: 'IBM Plex Mono', monospace; }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-1); }
        ::-webkit-scrollbar-thumb { background: var(--bg-3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border); }

        input, select, button, textarea { font-family: inherit; font-size: inherit; }

        .btn {
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-ghost { background: transparent; border-color: var(--border); color: var(--text-1); }
        .btn-ghost:hover { border-color: var(--text-2); background: var(--bg-2); }
        .btn-sm { padding: 4px 10px; font-size: 12px; }
        .btn-green { background: var(--green); color: white; }
        .btn-green:hover { background: #16a34a; }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            font-family: 'IBM Plex Mono', monospace;
            letter-spacing: 0.3px;
        }

        .tag-match { background: var(--green-dim); color: var(--green); border: 1px solid rgba(34, 197, 94, 0.3); }
        .tag-diff { background: var(--amber-dim); color: var(--amber); border: 1px solid rgba(245, 158, 11, 0.3); }
        .tag-selected { background: var(--accent); color: white; }

        .card {
            background: var(--bg-1);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .coder-panel {
            background: var(--bg-2);
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: all 0.15s;
            cursor: pointer;
        }
        .coder-panel:hover { border-color: var(--border-light); }
        .coder-panel.selected { border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent); }

        .field-row {
            display: flex;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            transition: background 0.1s;
        }
        .field-row:last-child { border-bottom: none; }
        .field-row:hover { background: rgba(255,255,255,0.02); }
        .field-row.diff { background: var(--amber-dim); }
        .field-row.selected { background: rgba(59, 130, 246, 0.1); }

        .progress-bar {
            height: 4px;
            background: var(--bg-3);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--green);
            transition: width 0.3s ease;
        }

        .kbd {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            background: var(--bg-3);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 11px;
            font-family: 'IBM Plex Mono', monospace;
        }

        .markdown-content {
            font-family: 'Crimson Pro', serif;
            font-size: 16px;
            line-height: 1.7;
        }
        .markdown-content h1 { font-size: 24px; font-weight: 600; margin: 24px 0 16px; color: var(--text-0); }
        .markdown-content h2 { font-size: 20px; font-weight: 600; margin: 20px 0 12px; color: var(--text-0); }
        .markdown-content h3 { font-size: 17px; font-weight: 600; margin: 16px 0 8px; color: var(--text-0); }
        .markdown-content p { margin: 12px 0; }
        .markdown-content ul, .markdown-content ol { margin: 12px 0; padding-left: 24px; }
        .markdown-content li { margin: 4px 0; }
        .markdown-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-2);
            font-style: italic;
        }
        .markdown-content code {
            background: var(--bg-3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
        }
        .markdown-content pre {
            background: var(--bg-2);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        .markdown-content pre code { background: none; padding: 0; }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--bg-1);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-width: 900px;
            max-height: 90vh;
            width: 90%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tooltip {
            position: relative;
        }
        .tooltip::after {
            content: attr(data-tip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background: var(--bg-3);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s;
        }
        .tooltip:hover::after { opacity: 1; }
    </style>
</head>

        // Holding selector sidebar

                                const totalFields = Object.keys(FIELD_DEFINITIONS).length - 4; // Exclude metadata

                                const pct = Math.round((selectedCount / totalFields) * 100);
                                const isActive = idx === currentHolding;

                                return (
                                    <button
                                        key={h.holding_id}
                                        onClick={() => onSelect(idx)}

        // Field comparison row
        function FieldRow({ fieldKey, coderA, coderB, coderAName, coderBName, selected, customValue, onSelect, isActive, onClick }) {

            const valA = coderA?.[fieldKey] || 'NULL';
            const valB = coderB?.[fieldKey] || 'NULL';
            const isDiff = valA !== valB;
            const isLongText = def?.type === 'longtext';

            return (
                <div
                    className={`field-row ${isDiff ? 'diff' : ''} ${isActive ? 'selected' : ''}`}
                    onClick={onClick}
                >
                    <div className="w-40 flex-shrink-0">
                        <div className="mono text-xs text-[var(--text-3)]">{fieldKey}</div>
                        <div className="text-sm text-[var(--text-1)]">{def?.label || fieldKey}</div>
                    </div>

                    <div className="flex-1 grid grid-cols-2 gap-4">
                        {/* Coder A */}

                            className={`coder-panel p-3 ${selected === coderAName ? 'selected' : ''}`}

                        </div>

                        {/* Coder B */}
                        <div
                            className={`coder-panel p-3 ${selected === coderBName ? 'selected' : ''}`}
                            onClick={(e) => { e.stopPropagation(); onSelect(coderBName); }}
                        >
                            <div className="flex items-center justify-between mb-1">
                                <span className="text-xs text-[var(--text-3)]">{coderBName}</span>
                                <span className="kbd">2</span>
                            </div>
                            <div className={`text-sm ${isLongText ? 'line-clamp-3' : ''}`}>
                                {valB}
                            </div>
                        </div>
                    </div>

                    <div className="w-32 flex-shrink-0 flex items-center justify-end gap-2">
                        {isDiff ? (
                            <span className="tag tag-diff">DIFFERS</span>
                        ) : (
                            <span className="tag tag-match">MATCH</span>
                        )}
                        {selected && (
                            <span className="tag tag-selected">
                                {selected === 'custom' ? 'CUSTOM' : 'SELECTED'}
                            </span>
                        )}
                    </div>
                </div>
            );
        }

        // Custom value input modal
        function CustomValueModal({ fieldKey, fieldDef, currentValue, onSave, onClose }) {
            const [value, setValue] = useState(currentValue || '');

            const handleSave = () => {
                onSave(value);
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content w-[600px]" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b border-[var(--border)] flex items-center justify-between">
                            <div>
                                <div className="mono text-xs text-[var(--text-3)]">{fieldKey}</div>
                                <h3 className="font-semibold text-[var(--text-0)]">{fieldDef?.label}</h3>
                            </div>
                            <button className="btn btn-ghost btn-sm" onClick={onClose}>
                                Close <span className="kbd">Esc</span>
                            </button>
                        </div>

                        <div className="p-4">
                            {fieldDef?.type === 'select' || fieldDef?.type === 'concept' ? (
                                <select
                                    value={value}
                                    onChange={e => setValue(e.target.value)}
                                    className="w-full p-3 bg-[var(--bg-2)] border border-[var(--border)] rounded-lg text-[var(--text-1)]"
                                    autoFocus
                                >
                                    <option value="">Select...</option>
                                    {(fieldDef?.type === 'concept' ? CONCEPTS : fieldDef?.options || []).map(opt => (
                                        <option key={opt} value={opt}>{opt}</option>
                                    ))}
                                </select>
                            ) : fieldDef?.type === 'boolean' ? (
                                <div className="flex gap-4">
                                    <button
                                        className={`flex-1 p-3 rounded-lg border ${value === 'TRUE' ? 'border-[var(--accent)] bg-[var(--accent)]/10' : 'border-[var(--border)]'}`}
                                        onClick={() => setValue('TRUE')}
                                    >
                                        TRUE
                                    </button>
                                    <button
                                        className={`flex-1 p-3 rounded-lg border ${value === 'FALSE' ? 'border-[var(--accent)] bg-[var(--accent)]/10' : 'border-[var(--border)]'}`}
                                        onClick={() => setValue('FALSE')}
                                    >
                                        FALSE
                                    </button>
                                </div>
                            ) : fieldDef?.type === 'longtext' ? (
                                <textarea
                                    value={value}
                                    onChange={e => setValue(e.target.value)}
                                    className="w-full p-3 bg-[var(--bg-2)] border border-[var(--border)] rounded-lg text-[var(--text-1)] min-h-[200px]"
                                    autoFocus
                                    placeholder="Enter value..."
                                />
                            ) : (
                                <input
                                    type="text"
                                    value={value}
                                    onChange={e => setValue(e.target.value)}
                                    className="w-full p-3 bg-[var(--bg-2)] border border-[var(--border)] rounded-lg text-[var(--text-1)]"
                                    autoFocus
                                    placeholder="Enter value..."
                                />
                            )}
                        </div>

                        <div className="p-4 border-t border-[var(--border)] flex justify-end gap-2">
                            <button className="btn btn-ghost" onClick={onClose}>Cancel</button>
                            <button className="btn btn-primary" onClick={handleSave}>
                                Save <span className="kbd">Enter</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Markdown viewer modal
        function MarkdownModal({ content, title, onClose }) {
            const htmlContent = useMemo(() => {
                if (typeof marked !== 'undefined') {
                    return marked.parse(content || '');
                }
                return content;
            }, [content]);

            const openInNewWindow = () => {
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>${title}</title>
                        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
                        <style>
                            body {
                                font-family: 'Crimson Pro', serif;
                                max-width: 800px;
                                margin: 40px auto;
                                padding: 20px;
                                line-height: 1.7;
                                font-size: 18px;
                            }
                            h1, h2, h3 { font-weight: 600; margin-top: 24px; }
                            p { margin: 16px 0; }
                            blockquote { border-left: 3px solid #3b82f6; padding-left: 16px; color: #666; font-style: italic; }
                        </style>
                    </head>
                    <body>${htmlContent}</body>
                    </html>
                `);
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b border-[var(--border)] flex items-center justify-between">
                            <h3 className="font-semibold text-[var(--text-0)]">{title}</h3>
                            <div className="flex items-center gap-2">
                                <button className="btn btn-ghost btn-sm" onClick={openInNewWindow}>
                                    Open in New Window
                                </button>
                                <button className="btn btn-ghost btn-sm" onClick={onClose}>
                                    Close <span className="kbd">Esc</span>
                                </button>
                            </div>
                        </div>
                        <div
                            className="p-6 overflow-y-auto max-h-[calc(90vh-80px)] markdown-content"
                            dangerouslySetInnerHTML={{ __html: htmlContent }}
                        />
                    </div>
                </div>
            );
        }

        // Help modal
        function HelpModal({ onClose }) {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content w-[500px]" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b border-[var(--border)] flex items-center justify-between">
                            <h3 className="font-semibold text-[var(--text-0)]">Keyboard Shortcuts</h3>
                            <button className="btn btn-ghost btn-sm" onClick={onClose}>
                                Close <span className="kbd">Esc</span>
                            </button>
                        </div>
                        <div className="p-4">
                            <table className="w-full">
                                <tbody>
                                    {SHORTCUTS.map(s => (
                                        <tr key={s.key} className="border-b border-[var(--border)] last:border-0">
                                            <td className="py-2 pr-4">
                                                <span className="kbd">{s.key}</span>
                                            </td>
                                            <td className="py-2 text-[var(--text-1)]">{s.desc}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        // Main comparison view
        function ComparisonView({ holding, coderNames, onUpdateSelection, activeField, setActiveField }) {
            if (!holding) return null;

            const [coderAName, coderBName] = coderNames;
            const coderA = holding.coders?.[coderAName] || {};
            const coderB = holding.coders?.[coderBName] || {};

            const fieldKeys = Object.keys(FIELD_DEFINITIONS).filter(k => !['A1', 'A2', 'A3', 'A4'].includes(k));

            return (
                <div className="flex-1 overflow-y-auto">
                    <div className="p-4 border-b border-[var(--border)] bg-[var(--bg-1)] sticky top-0 z-10">
                        <div className="flex items-center justify-between">
                            <h2 className="font-semibold text-[var(--text-0)]">Holding {holding.holding_id}</h2>
                            <div className="flex items-center gap-4">
                                <span className="text-sm text-[var(--text-2)]">
                                    {Object.values(coderA).filter((v, i) => v !== Object.values(coderB)[i]).length} differences
                                </span>
                            </div>
                        </div>
                    </div>

                    <div>
                        {fieldKeys.map((key, idx) => (
                            <FieldRow
                                key={key}
                                fieldKey={key}
                                coderA={coderA}
                                coderB={coderB}
                                coderAName={coderAName}
                                coderBName={coderBName}
                                selected={holding.selected?.[key]}
                                customValue={holding.customValues?.[key]}
                                onSelect={(coder) => onUpdateSelection(key, coder)}
                                isActive={activeField === idx}
                                onClick={() => setActiveField(idx)}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [data, setData] = useState(null);
            const [currentHolding, setCurrentHolding] = useState(0);
            const [activeField, setActiveField] = useState(0);
            const [showHelp, setShowHelp] = useState(false);
            const [showMarkdown, setShowMarkdown] = useState(false);
            const [markdownContent, setMarkdownContent] = useState('');
            const [showCustomInput, setShowCustomInput] = useState(false);
            const [customInputField, setCustomInputField] = useState(null);

            // Load demo data on mount
            useEffect(() => {
                loadDemoData().then(data => setData(data));
            }, []);

            // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (showCustomInput || showHelp || showMarkdown) {
                        if (e.key === 'Escape') {
                            setShowCustomInput(false);
                            setShowHelp(false);
                            setShowMarkdown(false);
                        }
                        return;
                    }

                    const fieldKeys = Object.keys(FIELD_DEFINITIONS).filter(k => !['A1', 'A2', 'A3', 'A4'].includes(k));

                    switch (e.key) {
                        case '1':
                            if (data?.holdings?.[currentHolding]) {
                                const coderNames = Object.keys(data.holdings[currentHolding].coders);
                                handleUpdateSelection(fieldKeys[activeField], coderNames[0]);
                            }
                            break;
                        case '2':
                            if (data?.holdings?.[currentHolding]) {
                                const coderNames = Object.keys(data.holdings[currentHolding].coders);
                                handleUpdateSelection(fieldKeys[activeField], coderNames[1]);
                            }
                            break;
                        case 'c':
                            setCustomInputField(fieldKeys[activeField]);
                            setShowCustomInput(true);
                            break;
                        case 'j':
                        case 'ArrowDown':
                            e.preventDefault();
                            setActiveField(prev => Math.min(prev + 1, fieldKeys.length - 1));
                            break;
                        case 'k':
                        case 'ArrowUp':
                            e.preventDefault();
                            setActiveField(prev => Math.max(prev - 1, 0));
                            break;
                        case 'n':
                            if (data?.holdings) {
                                setCurrentHolding(prev => Math.min(prev + 1, data.holdings.length - 1));
                                setActiveField(0);
                            }
                            break;
                        case 'p':
                            setCurrentHolding(prev => Math.max(prev - 1, 0));
                            setActiveField(0);
                            break;
                        case 'Enter':
                            setActiveField(prev => Math.min(prev + 1, fieldKeys.length - 1));
                            break;
                        case '?':
                            setShowHelp(true);
                            break;
                        case 'm':
                            handleViewDecision();
                            break;
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [data, currentHolding, activeField, showCustomInput, showHelp, showMarkdown]);

            const handleUpdateSelection = useCallback((fieldKey, coderOrCustom) => {
                setData(prev => {
                    const newData = { ...prev };
                    newData.holdings = [...prev.holdings];
                    newData.holdings[currentHolding] = {
                        ...newData.holdings[currentHolding],
                        selected: {
                            ...newData.holdings[currentHolding].selected,
                            [fieldKey]: coderOrCustom
                        }
                    };
                    return newData;
                });
            }, [currentHolding]);

            const handleCustomSave = useCallback((value) => {
                setData(prev => {
                    const newData = { ...prev };
                    newData.holdings = [...prev.holdings];
                    newData.holdings[currentHolding] = {
                        ...newData.holdings[currentHolding],
                        selected: {
                            ...newData.holdings[currentHolding].selected,
                            [customInputField]: 'custom'
                        },
                        customValues: {
                            ...newData.holdings[currentHolding].customValues,
                            [customInputField]: value
                        }
                    };
                    return newData;
                });
                setShowCustomInput(false);
            }, [currentHolding, customInputField]);

            const handleLoadData = useCallback((e) => {
                const file = e.target.files?.[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const parsed = JSON.parse(e.target.result);
                            setData(parsed);
                            setCurrentHolding(0);
                            setActiveField(0);
                        } catch (err) {
                            alert('Failed to parse JSON file');
                        }
                    };
                    reader.readAsText(file);
                }
            }, []);

            const handleExport = useCallback(() => {
                if (!data) return;

                // Build consolidated output
                const output = {
                    case_id: data.case_id,
                    judgment_date: data.judgment_date,
                    exported_at: new Date().toISOString(),
                    holdings: data.holdings.map(h => {
                        const coderNames = Object.keys(h.coders);
                        const consolidated = {};

                        Object.keys(FIELD_DEFINITIONS).forEach(key => {
                            if (['A1', 'A2', 'A3', 'A4'].includes(key)) return;

                            const selection = h.selected?.[key];
                            if (selection === 'custom') {
                                consolidated[key] = h.customValues?.[key];
                            } else if (selection) {
                                consolidated[key] = h.coders[selection]?.[key];
                            } else {
                                // Default to first coder if no selection
                                consolidated[key] = h.coders[coderNames[0]]?.[key];
                            }
                        });

                        return {
                            holding_id: h.holding_id,
                            selections: h.selected,
                            consolidated
                        };
                    })
                };

                const blob = new Blob([JSON.stringify(output, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${data.case_id}_comparison_result.json`;
                a.click();
                URL.revokeObjectURL(url);
            }, [data]);

            const handleViewDecision = useCallback(async () => {
                if (!data?.decision_file) {
                    // Generate markdown from current data
                    const content = `# Case ${data?.case_id}\n\n**Date:** ${data?.judgment_date}\n\n## Holdings\n\n${
                        data?.holdings?.map(h => {
                            const coderNames = Object.keys(h.coders);
                            const coderA = h.coders[coderNames[0]];
                            return `### Holding ${h.holding_id}\n\n**Core Holding:** ${coderA?.A7 || 'N/A'}\n\n**Primary Concept:** ${coderA?.A10 || 'N/A'}\n\n**Ruling Direction:** ${coderA?.A32 || 'N/A'}\n`;
                        }).join('\n') || ''
                    }`;
                    setMarkdownContent(content);
                    setShowMarkdown(true);
                    return;
                }

                try {
                    const resp = await fetch(data.decision_file);
                    const text = await resp.text();
                    setMarkdownContent(text);
                    setShowMarkdown(true);
                } catch (err) {
                    alert('Could not load decision file');
                }
            }, [data]);

            // Calculate progress
            const progress = useMemo(() => {
                if (!data?.holdings) return 0;
                const totalFields = (Object.keys(FIELD_DEFINITIONS).length - 4) * data.holdings.length;
                const selectedFields = data.holdings.reduce((acc, h) => acc + Object.keys(h.selected || {}).length, 0);
                return Math.round((selectedFields / totalFields) * 100);
            }, [data]);

            const coderNames = data?.holdings?.[0] ? Object.keys(data.holdings[0].coders) : [];

            return (
                <div className="h-screen flex flex-col">
                    <Header
                        caseId={data?.case_id}
                        progress={progress}
                        onExport={handleExport}
                        onLoadData={handleLoadData}
                        onShowHelp={() => setShowHelp(true)}
                    />

                    {data ? (
                        <div className="flex-1 flex overflow-hidden">
                            <HoldingSidebar
                                holdings={data.holdings}
                                currentHolding={currentHolding}
                                onSelect={setCurrentHolding}
                                selections={data.holdings.map(h => h.selected)}
                            />

                            <div className="flex-1 flex flex-col overflow-hidden">
                                <div className="p-4 border-b border-[var(--border)] bg-[var(--bg-1)] flex items-center justify-between">
                                    <div className="flex items-center gap-4">
                                        <span className="text-sm text-[var(--text-2)]">
                                            Comparing: <span className="text-[var(--text-0)] font-medium">{coderNames.join(' vs ')}</span>
                                        </span>
                                    </div>
                                    <button
                                        className="btn btn-ghost btn-sm"
                                        onClick={handleViewDecision}
                                    >
                                        View Decision <span className="kbd">m</span>
                                    </button>
                                </div>

                                <ComparisonView
                                    holding={data.holdings[currentHolding]}
                                    coderNames={coderNames}
                                    onUpdateSelection={handleUpdateSelection}
                                    activeField={activeField}
                                    setActiveField={setActiveField}
                                />
                            </div>
                        </div>
                    ) : (
                        <div className="flex-1 flex items-center justify-center">
                            <div className="text-center">
                                <h2 className="text-xl font-semibold text-[var(--text-0)] mb-4">
                                    Load Comparison Data
                                </h2>
                                <p className="text-[var(--text-2)] mb-6">
                                    Load a JSON file with coder comparison data, or use the demo data.
                                </p>
                                <label className="btn btn-primary cursor-pointer">
                                    <input
                                        type="file"
                                        accept=".json"
                                        onChange={handleLoadData}
                                        className="hidden"
                                    />
                                    Load JSON File
                                </label>
                            </div>
                        </div>
                    )}

                    {showHelp && <HelpModal onClose={() => setShowHelp(false)} />}

                    {showMarkdown && (
                        <MarkdownModal
                            content={markdownContent}
                            title={`Decision: ${data?.case_id}`}
                            onClose={() => setShowMarkdown(false)}
                        />
                    )}

                    {showCustomInput && (
                        <CustomValueModal
                            fieldKey={customInputField}
                            fieldDef={FIELD_DEFINITIONS[customInputField]}
                            currentValue={data?.holdings?.[currentHolding]?.customValues?.[customInputField]}
                            onSave={handleCustomSave}
                            onClose={() => setShowCustomInput(false)}
                        />
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
